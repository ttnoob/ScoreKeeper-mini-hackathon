<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <title>A Mini Score Keeper Game</title>
    <link href="game.css" rel="stylesheet">
    <script src="game.js"></script>
</head>

<body>
    <div class="container">
        <div class="gamename">
            <h1>
                ScoreKeeper
            </h1>
        </div>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr id="PlayerName">
                    <th scope="col" id="PlayerNameSign"></th>
                    <th scope="col">Player1</th>
                    <th scope="col">Player2</th>
                    <th scope="col">Player3</th>
                    <th scope="col">Player4</th>
                </tr>
                <tr id="sumOfScores">
                    <th scope="col" id="sumOfScoreName">Sum of Scores(0)</th>
                    <th scope="col" id="sum1">0</th>
                    <th scope="col" id="sum2">0</th>
                    <th scope="col" id="sum3">0</th>
                    <th scope="col" id="sum4">0</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Round 1</th>
                    <td><input type="text" class="form-control w-auto" placeholder="0" aria-label="" aria-describedby="basic-addon1"></td>
                    
                    <td><input type="text" class="form-control w-auto" placeholder="0" aria-label="" aria-describedby="basic-addon1"></td>
                    
                    <td><input type="text" class="form-control w-auto" placeholder="0" aria-label="" aria-describedby="basic-addon1"></td>
                    
                    <td><input type="text" class="form-control w-auto" placeholder="0" aria-label="" aria-describedby="basic-addon1"></td>
                </tr>
            </tbody>
        </table>
        <div><br></div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary btn-lg" id="addRoundBtn">Add Round</button>
        </div>
    </div>
</body>

</html>
